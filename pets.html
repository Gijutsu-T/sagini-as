<body>
    <div class="form-container">
        <h2>Report Missing Pet</h2>
        <form action=""  id="MissingPetForm">
            <!-- Pet Details -->
            <fieldset>
                <legend>Pet Details</legend>
                <div class="item">
                    <label for="pet-name">Pet Name<span>*</span></label>
                    <input id="pet-name" type="text" name="pet-name" required />
                </div>
                <div class="item">
                    <label for="pet-type">Type of Pet (e.g., dog, cat)<span>*</span></label>
                    <input id="pet-type" type="text" name="pet-type" required />
                </div>
                <div class="item">
                    <label for="pet-breed">Breed<span>*</span></label>
                    <input id="pet-breed" type="text" name="pet-breed" required />
                </div>
                <div class="item">
                    <label for="pet-color">Color<span>*</span></label>
                    <input id="pet-color" type="text" name="pet-color" required />
                </div>
                <div class="item">
                    <label for="pet-last-seen">Last Seen Location<span>*</span></label>
                    <input id="pet-last-seen" type="text" name="pet-last-seen" required />
                </div>
                <div class="item">
                    <label for="pet-last-date">Date Last Seen<span>*</span></label>
                    <input id="pet-last-date" type="date" name="pet-last-date" required />
                </div>
            </fieldset>

            <!-- Contact Information -->
            <fieldset>
                <legend>Contact Information</legend>
                <div class="item">
                    <label for="reporter-name">Your Name<span>*</span></label>
                    <input id="reporter-name" type="text" name="reporter-name" required />
                </div>
                <div class="item">
                    <label for="reporter-phone">Phone Number<span>*</span></label>
                    <input id="reporter-phone" type="tel" name="reporter-phone" required />
                </div>
                <div class="item">
                    <label for="reporter-email">Email Address<span>*</span></label>
                    <input id="reporter-email" type="email" name="reporter-email" required />
                </div>
            </fieldset>

            <button type="submit">Submit Report</button>
        </form>
    </div>
