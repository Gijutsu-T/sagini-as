        <div class="form-container">
          <h2>Report Missing Person  </h2>
          <form id="missing-person-form">
          <fieldset>
            <legend>Personal Information</legend>
            <div class="item">
              <label for="fullName">Full Name<span>*</span></label>
              <input id="fullName" type="text" name="fullName" required />
            </div>
            <div class="item">
              <label for="dob">Date of Birth<span>*</span></label>
              <input id="dob" type="date" name="dob" required />
            </div>
            <div class="item">
              <label for="gender">Gender<span>*</span></label>
              <select id="gender" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="item">
              <label for="race">Race/Ethnicity<span>*</span></label>
              <input id="race" type="text" name="race" required />
            </div>
            <div class="item">
              <label for="height">Height<span>*</span></label>
              <input id="height" type="text" name="height" required />
            </div>
            <div class="item">
              <label for="weight">Weight<span>*</span></label>
              <input id="weight" type="text" name="weight" required />
            </div>
            <div class="item">
              <label for="eyeColor">Eye Color<span>*</span></label>
              <input id="eyeColor" type="text" name="eyeColor" required />
            </div>
            <div class="item">
              <label for="hairColor">Hair Color<span>*</span></label>
              <input id="hairColor" type="text" name="hairColor" required />
            </div>
          </fieldset>
        
          <fieldset>
            <legend>Contact Information</legend>
            <div class="item">
              <label for="lastAddress">Last Known Address<span>*</span></label>
              <input id="lastAddress" type="text" name="lastAddress" required />
            </div>
            <div class="item">
              <label for="phoneNumber">Phone Number<span>*</span></label>
              <input id="phoneNumber" type="tel" name="phoneNumber" required />
            </div>
            <div class="item">
              <label for="emailAddress">Email Address<span>*</span></label>
              <input id="emailAddress" type="email" name="emailAddress" required />
            </div>
          </fieldset>
        
          <fieldset>
            <legend>Details of Disappearance</legend>
            <div class="item">
              <label for="dateLastSeen">Date and Time Last Seen<span>*</span></label>
              <input id="dateLastSeen" type="datetime-local" name="dateLastSeen" required />
            </div>
            <div class="item">
              <label for="locationLastSeen">Location Last Seen<span>*</span></label>
              <input id="locationLastSeen" type="text" name="locationLastSeen" required />
            </div>
            <div class="item">
              <label for="circumstances">Circumstances of Disappearance<span>*</span></label>
              <textarea id="circumstances" name="circumstances" required></textarea>
            </div>
            <div class="item">
              <label for="clothing">Clothing and Accessories Last Worn<span>*</span></label>
              <textarea id="clothing" name="clothing" required></textarea>
            </div>
          </fieldset>
        
          <fieldset>
            <legend>Medical Information</legend>
            <div class="item">
              <label for="medicalConditions">Any Medical Conditions</label>
              <textarea id="medicalConditions" name="medicalConditions"></textarea>
            </div>
            <div class="item">
              <label for="medications">Medications Required</label>
              <textarea id="medications" name="medications"></textarea>
            </div>
            <div class="item">
              <label for="mentalHealth">Mental Health Status<span>*</span></label>
              <textarea id="mentalHealth" name="mentalHealth"></textarea>
            </div>
          </fieldset>
        
          <fieldset>
            <legend>Identifiers</legend>
            <div class="item">
              <label for="marks">Distinguishing Marks (e.g., tattoos, scars)<span>*</span></label>
              <textarea id="marks" name="marks"></textarea>
            </div>
            <div class="item">
              <label for="photographs">Photographs (recent and clear images)<span>*</span></label>
              <input id="photographs" type="file" name="photographs" accept="image/*" required />
            </div>
          </fieldset>
        
          <fieldset>
            <legend>Contact Information for Reporting Person</legend>
            <div class="item">
              <label for="reporterName">Full Name<span>*</span></label>
              <input id="reporterName" type="text" name="reporterName" required />
            </div>
            <div class="item">
              <label for="relationship">Relationship to Missing Person<span>*</span></label>
              <input id="relationship" type="text" name="relationship" required />
            </div>
            <div class="item">
              <label for="reporterPhone">Phone Number<span>*</span></label>
              <input id="reporterPhone" type="tel" name="reporterPhone" required />
            </div>
            <div class="item">
              <label for="reporterEmail">Email Address<span>*</span></label>
              <input id="reporterEmail" type="email" name="reporterEmail" required />
            </div>
          </fieldset>
        
          <fieldset>
            <legend>Additional Information</legend>
            <div class="item">
              <label for="associates">Any Known Associates or Friends<span>*</span></label>
              <textarea id="associates" name="associates"></textarea>
            </div>
            <div class="item">
              <label for="placesVisited">Places Frequently Visited<span>*</span></label>
              <textarea id="placesVisited" name="placesVisited"></textarea>
            </div>
            <div class="item">
              <label for="vehicleInfo">Vehicle Information (if applicable)</label>
              <textarea id="vehicleInfo" name="vehicleInfo"></textarea>
            </div>
            <div class="item">
              <label for="socialMedia">Social Media Accounts</label>
              <textarea id="socialMedia" name="socialMedia"></textarea>
            </div>
          </fieldset>
        
          <div class="item">
            <button type="submit">Submit Report</button>
          </div>
        </form>
