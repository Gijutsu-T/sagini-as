<body>
    <div class="form-container">
        <h2>Report Missing Item</h2>
        <form id="missing-item-form">
            <!-- Item Details -->
            <fieldset>
                <legend>Item Details</legend>
                <div class="item">
                    <label for="item-name">Item Name<span>*</span></label>
                    <input id="item-name" type="text" name="item-name" required />
                </div>
                <div class="item">
                    <label for="item-description">Description<span>*</span></label>
                    <textarea id="item-description" name="item-description" required></textarea>
                </div>
                <div class="item">
                    <label for="item-color">Color<span>*</span></label>
                    <input id="item-color" type="text" name="item-color" required />
                </div>
                <div class="item">
                    <label for="item-location">Last Known Location<span>*</span></label>
                    <input id="item-location" type="text" name="item-location" required />
                </div>
                <div class="item">
                    <label for="item-date">Date Lost<span>*</span></label>
                    <input id="item-date" type="date" name="item-date" required />
                </div>
            </fieldset>

            <!-- Contact Information -->
            <fieldset>
                <legend>Contact Information</legend>
                <div class="item">
                    <label for="reporter-name">Your Name<span>*</span></label>
                    <input id="reporter-name" type="text" name="reporter-name" required />
                </div>
                <div class="item">
                    <label for="reporter-phone">Phone Number<span>*</span></label>
                    <input id="reporter-phone" type="tel" name="reporter-phone" required />
                </div>
                <div class="item">
                    <label for="reporter-email">Email Address<span>*</span></label>
                    <input id="reporter-email" type="email" name="reporter-email" required />
                </div>
            </fieldset>

            <button type="submit">Submit Report</button>
        </form>
    </div>
