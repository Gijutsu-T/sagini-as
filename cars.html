<body>
    <div class="form-container">
        <h2>Report Missing Car</h2>
        <form id="missing-car-form">
            <!-- Car Details -->
            <fieldset>
                <legend>Car Details</legend>
                <div class="item">
                    <label for="car-make">Make<span>*</span></label>
                    <input id="car-make" type="text" name="car-make" required />
                </div>
                <div class="item">
                    <label for="car-model">Model<span>*</span></label>
                    <input id="car-model" type="text" name="car-model" required />
                </div>
                <div class="item">
                    <label for="car-year">Year<span>*</span></label>
                    <input id="car-year" type="number" name="car-year" required />
                </div>
                <div class="item">
                    <label for="car-color">Color<span>*</span></label>
                    <input id="car-color" type="text" name="car-color" required />
                </div>
                <div class="item">
                    <label for="car-license-plate">License Plate<span>*</span></label>
                    <input id="car-license-plate" type="text" name="car-license-plate" required />
                </div>
            </fieldset>

            <!-- Contact Information -->
            <fieldset>
                <legend>Contact Information</legend>
                <div class="item">
                    <label for="reporter-name">Your Name<span>*</span></label>
                    <input id="reporter-name" type="text" name="reporter-name" required />
                </div>
                <div class="item">
                    <label for="reporter-phone">Phone Number<span>*</span></label>
                    <input id="reporter-phone" type="tel" name="reporter-phone" required />
                </div>
                <div class="item">
                    <label for="reporter-email">Email Address<span>*</span></label>
                    <input id="reporter-email" type="email" name="reporter-email" required />
                </div>
            </fieldset>

            <button type="submit">Submit Report</button>
        </form>
    </div>
